<ion-content>
  <ion-toolbar>
    <div class="bar">
      <ion-title> <strong> Academ </strong></ion-title>
    </div>
  </ion-toolbar>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-label>Username:</ion-label>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </div>
      <div class="btnSesion">
        <ion-button shape="round" (click)="checkFirs()">Olvide contraseña</ion-button>
      </div>
      <div *ngIf="desaparece">
        <ion-label *ngIf="desaparece">Ingresa el codigo enviado a tu correo y ingresa una nueva contraseña</ion-label>
      </div>
      <div *ngIf="desaparece">
        <ion-label>Codigo:</ion-label>
        <ion-input placeholder="Codigo" [(ngModel)]="code"></ion-input>
        <ion-label>Password:</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </div>
    </ion-card-content>

    <div class="btnSesion">
      <ion-button *ngIf="desaparece" shape="round" (click)="confirmarCambio()">Confirmar</ion-button>
    </div>
    <div class="btnSesion">


      <ion-button shape="round" (click)="dismiss()">Regresar</ion-button>
    </div>
  </ion-card>


</ion-content>
