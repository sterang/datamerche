<ion-content>
  <div class="listProduct" *ngIf="productos">
    <ion-list>
      <ion-item *ngFor="let item of productos" (click)="eventChange(item)">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.course.image"></ion-img>
        </ion-thumbnail>
        <div>
          <ion-text>
            <h4> {{item.course.name}} </h4>
          </ion-text>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
